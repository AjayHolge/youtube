name: youtube
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.2
  http: ^1.4.0
  cupertino_icons: ^1.0.8
  video_player: ^2.10.0
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.6
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/youtube_logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/videoplayback.mp4
    - assets/icon/youtube_logo.jpg
